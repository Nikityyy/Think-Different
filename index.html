<!DOCTYPE html>
<html lang="de" data-theme="pastel">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Think Different!</title>
    <meta name="description"
        content="Spiele 'Think Different!', das kreative Partyspiel, bei dem einzigartige Antworten gewinnen. Finde Wörter, die niemand sonst hat. Perfekt für Freunde und Familie!">
    <meta name="keywords"
        content="Partyspiel, Gesellschaftsspiel, Denkspiel, Kreativität, Freunde, Familie, Spiel, online, Stadt Land Fluss">

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#f97316">

    <link rel="icon" href="icons/icon-512x512.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap">
    </noscript>

    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
        as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0">
    </noscript>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js" defer></script>
    <script src="script.js" defer></script>

    <style>
        html {
            min-height: 100svh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .screen {
            transition: opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1), transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            position: absolute;
            width: 100%;
            transform: scale(0.98);
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            position: relative;
            transform: scale(1);
        }

        .btn {
            transition: all 0.2s ease-in-out;
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }

        .timer-critical {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            color: hsl(var(--er));
        }

        .vote-btn.btn-active {
            outline: 3px solid hsl(var(--p));
            outline-offset: 2px;
            transform: scale(1.05);
        }
    </style>
</head>

<body class="p-2 sm:p-4 flex items-center justify-center">

    <button id="home-btn" class="btn btn-circle btn-ghost fixed top-3 left-3 z-20 hidden"
        aria-label="Zurück zum Hauptmenü">
        <span class="material-symbols-rounded">home</span>
    </button>

    <main class="mx-auto max-w-md w-full relative bg-base-100 rounded-3xl shadow-2xl overflow-hidden">

        <div id="setup-screen" class="screen active space-y-4 p-4 md:p-6">

            <div class="rounded-3xl shadow-xl overflow-hidden">
                <div
                    class="relative p-6 bg-gradient-to-br from-red-500 to-orange-400 text-white h-60 flex flex-col justify-between">
                    <div class="absolute inset-0 z-0">
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Nikita&scale=120"
                            class="absolute w-32 h-32 -top-2 -left-4 transform -rotate-12 opacity-50" alt=""
                            loading="lazy" decoding="async" />
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Berger&scale=130"
                            class="absolute w-36 h-36 -top-2 -right-4 transform rotate-6 opacity-60" alt=""
                            loading="lazy" decoding="async" />
                    </div>
                    <div
                        class="absolute top-4 right-4 bg-black/40 rounded-full px-3 py-1.5 text-sm font-semibold flex items-center gap-2 z-10">
                        <i class="material-symbols-rounded text-base">groups</i>
                        <span>2+</span>
                    </div>
                    <div class="relative z-10 mt-auto">
                        <h2 class="text-5xl font-black leading-none">THINK DIFFERENT!</h2>
                        <p class="opacity-80 font-semibold">by Nikita Berger</p>
                    </div>
                </div>
            </div>

            <div class="pt-4 border-t border-base-200 space-y-4">
                <div class="form-control w-full">
                    <label class="label" for="player-count">
                        <span class="label-text font-bold text-base">Wie viele Spieler?</span>
                    </label>
                    <select id="player-count" class="select select-bordered w-full select-lg rounded-2xl">
                        <option disabled selected>Anzahl auswählen</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>

                <div class="p-4 bg-base-200/50 rounded-2xl space-y-2">
                    <div class="form-control">
                        <label class="label cursor-pointer p-0 flex justify-between">
                            <span class="label-text font-bold">Timer pro Spieler aktivieren</span>
                            <input type="checkbox" id="timer-enabled-checkbox" class="toggle toggle-neutral" />
                        </label>
                    </div>
                    <div id="timer-settings-container"
                        class="hidden bg-base-100 p-3 rounded-lg border border-base-200/80 shadow-inner mt-2">
                        <div class="form-control w-full">
                            <label class="label pb-1 pt-0" for="timer-duration-input">
                                <span class="label-text text-sm opacity-70">Dauer pro Spieler</span>
                                <span id="timer-duration-display" class="label-text-alt font-bold text-neutral">20
                                    Sekunden</span>
                            </label>
                            <input id="timer-duration-input" type="range" min="5" max="60" value="20"
                                class="range range-sm range-neutral" />
                        </div>
                    </div>
                </div>


                <div id="player-names-container" class="space-y-3"></div>

                <button id="start-game-btn" class="btn btn-primary btn-lg w-full rounded-full hidden">
                    <span class="material-symbols-rounded">play_arrow</span>
                    <span>Spiel starten</span>
                </button>
            </div>
        </div>

        <div id="transition-screen" class="screen"></div>

        <div id="game-screen" class="screen space-y-6 p-4 md:p-6"></div>

        <div id="reveal-screen" class="screen space-y-6 p-4 md:p-6"></div>

        <div id="scoreboard-screen" class="screen space-y-6 p-4 md:p-6"></div>

    </main>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>

</html>
